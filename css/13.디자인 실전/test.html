<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form_join</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<style>
  .container {
    padding-left: 20%;
    padding-right: 20%;
    padding-top: 0;
    margin-top: 0;
  }

  .hp .tel {
    border: 1px solid;
  }

  .hp {
    color: black;
    font-weight: bold;
    font-size: 15px;
  }

  .btn {
  }
</style>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="titlebox">MEMBER INFO</div>
        <form action="#">
          <span id="msgid">*필수 사항입니다.</span>
          <br><br>
          <label for="id">*아이디</label>
          <div class="input-group">
            <input type="text" id="id" class="form-control" placeholder="14자이하" required maxlength="14" size="30">
          </div>

          <div class="HP">
            <!-- <label for="name"> -->
              *이름
            <!-- </label> -->
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." required size="30">
          </div>

          <div class="form-group">
            <label for="password">*비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="15자이하" required maxlength="15"
              size="30">
          </div>

          <div class="form-group">
            <label for="pw-confirm">*비밀번호 확인</label>
            <input type="password" id="pw-confirm" class="form-control" placeholder="15자이하" maxlength="15" size="30">
          </div>
<br>
          <div class="hp">
            *생일

            <input class="tel" type="date" id="birthday">
          </div>
          <br>
          <div class="hp">*E-mail
            <input type="email" class="tel"> <button class="btn btn-info">중복확인</button>
          </div>
<br>
          <div class="hp">*휴대폰
            <div>
              <input type="tel" size="10" class="tel" maxlength="3">-
              <input type="tel" size="10" class="tel" maxlength="4">-
              <input type="tel" size="10" class="tel" maxlength="4">
            </div>
          </div>
          <br>
          <div class="hp">*기본주소<input type="text" class="form-control"></div>

          <br>
          <div class="hp">*상세주소<input type="text" class="form-control"></div>


          <button type="button" class="btn">회원가입</button>
          <button type="button" class="btn">로그인</button>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
