<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {/*span 인라인 태그라서 width height가 적용안됨*/
            display: block;/*인라인태그를 블록으로 속성 변환시킴*/
            width: 100px;
            height: 100px;
            background: red;
        }
        a {
            display: inline-block;/*인라인요소면서 블록 속성 가짐 나란히 있을수있게 배치는 인라인처럼 가로세로는 블록*/
            width: 100px;
            height: 100px;
            background: green;
        }
        .box {
            height: 100px;
            background: deepskyblue;
            margin-top: 40px;
        }
        .box > input:nth-child(2) {
            display: none;
        }
    </style>
</head>
<body>
    <span>display 속성 공부!</span>

    <a href="#">게시판</a>
    <a href="#">방명록</a>

    <div class="box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
        <input type="text" value="6">
    </div>
</body>
</html>
