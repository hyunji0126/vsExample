<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal-sample</title>
    <link rel="stylesheet" href="./css/bootstrap.css">

</head>
<body>
    <!-- 
        ★ 모달 기능 가져오기 ★ 
        모달창은 업그레이드된 팝업창으로써
        화면에 html태그를 숨겨놓고 클릭시 팝업되는 형식으로 사용합니다.
        data-target의 값과 모달차의 id값을 연결해 줍니다. 
    -->

    <section>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">모달창 열기</button>
            </div>
        </div> <!--container-->
    </section>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <!-- Modal Content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">모달 제목</h4>
                </div> <!-- modal-header -->
                <div class="modal-body">
                    <p>어쩌구 저쩌구</p>
                </div> <!-- modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> <!-- modal-footer -->
            </div> <!-- modal-content-->
        </div> <!-- modal-dialog -->
    </div> <!-- moda-fade -->

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script src="./js/bootstrap.js"></script>
</body>
</html>
