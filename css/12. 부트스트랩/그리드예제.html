<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드예제</title>
    <!-- 합쳐지고 최소화된 원본 부트스트랩 css -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">

    <!-- 자바스크립트 기능 사용을 위한 원본 파일 -->
    <link rel="stylesheet" href="./js/bootstrap.js">

    <style>
        div[class^="col"] {
            border: 1px solid red;
            padding: 10px;
        }

        .row {
            margin: 5px 0;
        }
        
        .inner {
            /* border: blueviolet; */
            background: #ccc;
        }
    </style>
</head>
<!-- 
    bootstrap의 grid 시스템은 
    하나의 행에 박스를 수평으로 쉽게 배치할 수 있습니다.
    col-md-?의 총 합은 항 행당 12가 되어야 합니다. (?에 들어갈 최대 숫자는 12)

    그리드의 class 속성에는
    xs : 항상 가로로 배치(모바일 화면에 최적화)
    sm : 768px 이하에서는 세로로 표시 시작 (태블릿 화면에 최적화)
    md : 992px 이하에서는 세로로 표시 시작 (노트북, 테스크탑 화면에 최적화)
    lg : 1200px 이하에서는 세로로 표시 시작 (데스크탑 화면에 최적화)
 -->

<body>
    <!-- 클래스 이름이 container 안에서 작성하는 것을 권장 -->
    <div class="container">
        <!-- 블록 요소의 한 행을 차지하게 하는 박스 영역 -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <!-- col-md-1 : col가로 md 크기 ?. 숫자 1은 한 행에 차지하는 칸 -->
        </div><!--row-->
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-8</div>
        </div>
        <div class="row">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="col-md-6 inner">1-1box</div>
                <div class="col-md-6 inner">1-2box</div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6 inner">2-1box</div>
                <div class="col-md-6 inner">2-2box</div>
            </div>
            <div class="row">
                <div class="col-md-5">col-md-5</div>
                <div class="col-md-offset-2 col-md-5">col-md-5</div>
                <!-- col-md-offset-2 2칸만큼 여백 -->
            </div>
            <div class="row">
                <div class="col-md-offset-1 col-md-4">col-md-4</div>
                <div class="col-md-7">col-md-7</div>
            </div>
        </div>
    </div><!--container-->

</body>

</html>
