<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      1. 정수 n을 전달받아 n의 약수들을 출력하고
      약수의 개수를 리턴하는 함수
       calcDivisor를 정의하세요.
      2. 약수의 출력은 함수 내에서 이루어지고
       개수를 리턴받아 출력하시면 되겠습니다.
    */

    function calcDivisor(nums) {
      var time = [];
      for(var n=0; n<=nums; n++) {
        if(nums%n === 0) {
          time.push(n);
        } 
      }
      console.log(`${nums}의 약수 : ${time}`);
      return time.length;
    }
    console.log(calcDivisor(72));
  </script>
</body>

</html>
