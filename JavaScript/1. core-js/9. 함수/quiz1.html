<body>
  <script>
    /*
      Q. n개의 정수를 전달하면 해당 정수들의 
      총합과 평균을 반환하는 함수 
      calcTotAvg를 정의하세요.
    */

    /*
    function calcTotAvg(...numbers) {
      var total = 0;
      for(var num of numbers) {
        total += num;
      }
      var avg = total/numbers.length;
      // return [total, avg]; // 1번방법
      // return { //2번방법
      //   total : total,
      //   avg : avg
      // }
      //ES6 3번방법
      return {total, avg};
    }
    */

    var calcTotAvg = (...numbers) => {
      var total = 0;
      for(var n of numbers) {
        total += n;
      }
      var avg = total / numbers.length;
      return{total,avg};
    }
    console.log(calcTotAvg(10, 20));
  </script>
</body>
