<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    thead th {
      border: 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <td>교시</td>
      <td>훈련과목</td>
      <td>담당자</td>
      <td>훈련내용</td>
    </thead>
    <tbody class="todoList">
      <tr class="list">
        <td><input type="text" size="3"></td>
        <td><input type="text"></td>
        <td><input type="text" size="5"></td>
        <td><input type="text"></td>
      </tr>
    </tbody>
  </table>

  <button id="add5">5개 추가하기</button>
  <button id="add1">1개 추가하기</button>

  <script>
    const $todolist = document.querySelector('.todolist');
    const $add1 = document.getElementById('add1');
    const $add5 = document.getElementById('add5');
    
    $add1.onclick = function () {
      const $tdClone = $list.cloneNode(true);
      const $list = document.querySelector('.list');
      $todolist.appendChild($tdClone);
    }

    document.getElementById('add5').onclick = function () {
      const $frag = document.createDocumentFragment();
      for (let i = 1; i <= 5; i++) {
        const $tdClone = $list.cloneNode(true);
        $frag.appendChild($tdClone);
      }
      $todolist.appendChild($frag);
    }
  </script>
</body>

</html>
