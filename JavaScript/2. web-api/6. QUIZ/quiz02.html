<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz02</title>
</head>
<body>
  <h2>자바스크립트 카운트</h2>
  <input type="text" id="result" value="0" readonly>
  <button id="plus">+</button>
  <button id="minus">-</button>

  <script>
    const $count = document.querySelector('input');
    const $plus = document.querySelector('button[id="plus"]');
    const $minus = document.querySelector('button[id="minus"]');
    console.log($count);
    console.log($plus);
    console.log($minus);
   

    if($plus.onclick = () => {
      $count.value++
    });

    if($minus.onclick = () => {
      if($count.value <=0) {
        alert('0미만으로 내릴 수 없습니다.');
        return;
      }else {
        $count.value--;
      }
      
    });
  </script>
</body>
</html>
