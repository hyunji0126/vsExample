<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <p class="msg"></p>

  <script>
    const $input = document.querySelector('input');
    const $msg = document.querySelector('.msg');

    // keydown과 keypress의 차이점 
    // keypress : 문자나 숫자값을 이벤트처리하고싶을때, keydown : ctrl shift 모든키가 포함
    $input.addEventListener('keyup', e => {
      // console.log(e.key);
      if(e.key === 'Enter') { // input태그에 입력된 값을 'Enter'를 누르면 p태그에 입력
        $msg.textContent = e.target.value;  
        e.target.value = '';
      } else if (e.key === 'Escape') { // input태그에 입력된 값을 'Escape'를 누르면 p태그에 빈값 입력
        $msg.textContent = '';
      }
    });
  </script>
</body>
</html>
