<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="grape">Grape</li>
    <li id="pine">PineApple</li>
  </ul>

  <script>
    // 관례적으로 노드변수는 이름 앞에 $기호를 붙입니다.
    const $apple = document.getElementById('apple');
    console.log($apple);
    console.log($apple.attributes[0]);

    $apple.style.fontSize = '40px';
    // 요소를 취득하게 되면 다양한 속성을 변경할 수 있다.
    document.body.style.background = 'tomato';
    // $붙인것 요소에 직접접근하겠다는 의미

    // 없는 아이디로 취득 : null이 반환
    const $item = document.getElementById('mango');
    console.log($item); // null

    const $item2 = document.getElementById('banana');
    console.log($item2);

    if ($item2 !== null) {
      $item2.style.color = 'yellow';
    }

    // 요소에 id부여 시 아이디 값으로 자동 전역 변수가 생성됨
    grape.style.color = 'violet';
  </script>
</body>

</html>
