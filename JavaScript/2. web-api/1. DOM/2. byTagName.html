<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="grape">Grape</li>
    <li id="pine">PineApple</li>
  </ul>

  <ul>
    <li>야야야</li>
    <li>왜오애왜</li>
    <li>무머뭐</li>
  </ul>
  <script>
    const $ul = document.getElementById('fruits'); //괄호안에 id이름

    // 유사배열
    // key가 인덱스처럼 구성되어 있고, length 프로퍼티가 있음
    const $test = document.getElementsByTagName('li'); //괄호안에 tag이름, 배열의 형태로 리턴됨 유사배열, li tag는 죄다 끌고옴
    console.log($test);

    const $liArray = $ul.getElementsByTagName('li');
    console.log($liArray);
    console.log($liArray[0]);
    console.log($liArray.length);
    console.log($liArray.banana);

    for(let $ele of $liArray) {
      $ele.style.fontStyle = 'italic';
    }

    for(let i=0; i<$liArray.length; i++) {
      $liArray[i].style.color = 'red';
    }
  </script>

</body>
</html>
