<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지정위치에 노드를 삽입</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');

    const $li = document.createElement('li'); //li태그 추가라서 li를 쓰는건가 span이면 'span'으로 쓰면되는건가?
    $li.textContent = 'Mango';

    // 두번째 매개값으로 전달된 노드는 반드시 insertBefore를 호출한 노드의 자식이어야 합니다.
    $fruits.insertBefore($li, $fruits.lastElementChild); //fruits에서 마지막li요소(Grape) 이전에 추가해달라   

    // 이미 배치된 DOM을 다시 한 번 insertBefore하면 노드가 이동함
    const $banana = document.querySelector('#fruits > li:nth-child(2)');
    $fruits.insertBefore($banana, $fruits.firstElementChild);
  </script>
</body>
</html>
