<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');//부모태그 ul
    const $apple = $fruits.firstElementChild;

    // apple의 사본 생성(얕은 복사 : 자기 자신 노드만 복사)
    const $shallowClone = $apple.cloneNode();
    console.log($shallowClone); //Apple도 자식 노드라서 li만 가져옴

    $shallowClone.textContent = $apple.textContent;//얕은 복사라li태그만 복사되니까 text넣어줌
    $fruits.appendChild($shallowClone);

    // apple의 사본 생성(깊은 복사 : 자기 자신을 포함한 모든 자손노드를 복제)
    const $deepClone = $apple.cloneNode(true); 
    $fruits.appendChild($deepClone);

    // ul을 깊은 복사
    const $ulClone = $fruits.cloneNode(true);//깊은복사
    $fruits.appendChild($ulClone);
  </script>
</body>
</html>
