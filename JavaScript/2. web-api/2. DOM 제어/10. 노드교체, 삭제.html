<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
  </ul>

  <script>

    const $fruits = document.getElementById('fruits');

    const $mango = document.createElement('li');
    $mango.textContent = 'Mango';

    $fruits.replaceChild($mango, $fruits.firstElementChild);//망고랑 firstElemetnChild랑 바꿀것이다

    $fruits.removeChild($fruits.lastElementChild);//지울 노드 지목하면 됨
  </script>
</body>
</html>
