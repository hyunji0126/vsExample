<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="appple">Apple</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');
    console.log($fruits.innerHTML);

    // 노드추가
    $fruits.innerHTML += '<li class="banana">Banana</li>';

    // 노드삭제
    $fruits.innerHTML = '';
    console.log(!!$fruits.children.length); //0이면 false
    
    /*
      innerHTML로만 노드를 제어하지 말것!
      보안과 성능에 문제가 좀 있음.
      HTML변환이 필요한 문자열에만 사용을 하는 것이 좋음.
    */
  </script>
</body>
</html>
