<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">클릭!</button>

  <script>
    const $btn = document.getElementById('btn');

    function hello() {
      alert('hello');
    }

    $btn.addEventListener('click', hello);
    //함수의 매개값으로 on을 빼고 문자로 기재 , 'click'시 실행하고 싶은 문자 기재
    $btn.addEventListener('click', function(){
      alert('world!');
    })//callback
    // addEventListener 동일동작에 대해 하나 이상의 이벤트를 걸때 사용함 <-> 어트리뷰트 방식과 프로퍼티 방식은 마지막 작성 이벤트만 처리됨
    $btn.addEventListener('click', () => alert('bye'));
    $btn.addEventListener('click', () => {
      alert('bye~');
      alert('bye!');
    });//여러줄 쓸꺼면 {}열어야함

    // 이벤트 헬들러 제거
    $btn.removeEventListener('click', hello);//click했을때 hello로 이벤트 건거 삭제

    // 유사배열 자체에 이벤트 걸수없고 인덱스를 꺼내와야함
  </script>
</body>
</html>
