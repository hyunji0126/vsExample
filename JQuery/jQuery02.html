<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/jquery-3.6.0.min.js"></script>
</head>

<body>
  <input type="text" id="test1" readonly>
  <div id="test2">테스트2</div>
  <div id="test3">테스트3</div>

  <img src="#" class='test4'>

  <button id="btn" class="btn btn-default">클래스조작</button>

  <script>
    const a1 = document.getElementById('test1').getAttribute('id');
    const a2 = $('#test1').attr('id'); //jquery방식 , attr('값') : 요소의 속성을 확인할 때 사용

    console.log(a1);
    console.log(a2);

    console.log('-----------------------------');

    // document.getElementById('test1').setAttribute('id', 'melon');
    //setAttribute 값을 바꿀 때 사용
    $('#test1').attr('id', 'melon'); //--> jquery 속성 변경

    //jquery문 사용해서 값 여러개 바꿀 때 {}열고 안에 작성
    $('.test4').attr({
      src: 'profile.png',
      width: 100,
      height: 100,
      alt: 'hello world!'
    });

    console.log('-----------------------------');

    //text 바꾸는 방법 2가지 textContent, innerHTML
    // document.getElementById('test2').textContent
    document.getElementById('test2').innerHTML = '<a href="#">kkk</a>'
    $('#test2').html('안녕하세요!'); //jquery의 innerHTML 함수

    // $('#test2').contents('헬로'); textcontent로 추가하는 방법은 없나
    console.log('-----------------------------');

    document.getElementById('test3').style.background='red';
    $('#test3').css('background', 'blue'); //jquery css 변경 함수

    console.log('-----------------------------');

    //클래스 추가
    document.getElementById('btn').classList.add('myBtn');
    $('#btn').addClass('myBtn2');

    //클래스 삭제
    document.getElementById('btn').classList.remove('myBtn');
    $('.btn').removeClass('myBtn2');

    //토글 (존재하면 삭제, 존재하지 않으면 추가)
    $('.btn').toggleClass('btn');
    
  </script>

</body>

</html>
